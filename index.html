<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foodies4life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Erica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="jumbo">
            <h1 class="display-4">Foodies Unite!</h1>
            <p class="lead">A place to make your foodie gifs(dreams) come true.</p>
        </div>
    </div>

    <div class="wrapper">



        <h2 id="subtitle">What would you like to see?</h2>
        <div id="foodbtns">


        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="feedMe" class="feed">Feed Me</label>
                            <input type="text" class="form-control" id="feedMe" aria-describedby="foodSelect" placeholder="I'm feeling like...">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitentry" value="Submit">Nom Nom Nom</button>
                        <button type="submit" class="btn btn-primary" id="reset" value="Submit">Start Over</button>

                    </form>
                </div>
            </div>

        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="foodgifs">

                    </div>

                </div>

            </div>
        </div>


    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/foodsearch.js"></script>

</body>

</html>
